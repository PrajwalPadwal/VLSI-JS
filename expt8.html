<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;

        }

        .flex-container {
            display: flex;
            margin: 0 auto;
            justify-content: center;
        }

        #over,#focus {
            border: 1px solid black;
            margin: 100px;
            padding: 200px;
        }
    </style>
</head>

<body background-color="blue">
   
    <br>
    <div class="flex-container" style="height: 200px;">
        <div id="over">
            <h4>On Mouse Over Event</h4>
            <button onmouseover="mouseover()">Hover Over Me</button>
        </div>
        <div id="focus">
            <h4>On Focus Event</h4>
            <input type="text" onfocus="focusele()">

        </div>
    </div>
    <script>
        function mouseover() {
            document.getElementById("over").style.backgroundColor = "#008000";
        }
        function focusele() {
            document.getElementById("focus").style.backgroundColor = "#FFFF00";
        }

    </script>
</body>

</html>
